<div class="container-fluid add-form">
    <div class="container">
        <form id="form">

            <div class="row">
                <div class="col-md">
                    <h2>Add Node</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <input id="Name" v-model="Name" type="text" placeholder="Name">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <input id="Type" v-model="Type" type="text" placeholder="Type">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea id="Description" v-model="Description" type="text" placeholder="Description"></textarea>
                    </div>
                </div>
            </div>

            <a v-if="!valid" class="btn btn-disabled">
                Add node
            </a>

            <button v-if="valid" type="submit" class="btn btn-primary" v-on:click="addNode()">
                Add node
            </button>
        </form>
    </div>
</div>
