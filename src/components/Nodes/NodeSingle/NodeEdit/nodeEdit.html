<div class="edit-form" v-if="node">
    <h2>Edit this node</h2>

    <div v-if="success == true" class="alert alert-success">
        Your changes have been saved.
    </div>

    <div v-if="success == false" class="alert alert-danger">
        This location couldn't be updated. Please refresh this page.
    </div>

    <div class="form-group">
        <label>Name</label>
        <input id="Name" v-model="node.Name" type="text" placeholder="Name" >
    </div>
    <div class="form-group">
        <label>Type</label>
        <input id="Type" v-model="node.Type" type="text" placeholder="Type">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea id="Description" v-model="node.Description" placeholder="Description"></textarea>
    </div>

    <p>
        <a v-if="!valid" class="btn btn-disabled">
            Edit node
        </a>

        <button v-if="valid" type="submit" class="btn btn-primary" @click="updateNode()">
            Edit node
        </button>

        <button class="btn btn-transparent btn-transparent-danger" @click="deleteNode()">
            Delete node
        </button>
    </p>
</div>
