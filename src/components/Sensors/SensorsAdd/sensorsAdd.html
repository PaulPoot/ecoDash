<div class="container-fluid crud-form">
    <div class="container">
        <form id="form">

            <div class="row">
                <div class="col-md">
                    <h2>Add Sensor</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <input id="SensorType" v-model="SensorType" type="text" placeholder="Sensor Type">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <input id="ProductName" v-model="ProductName" type="text" placeholder="Product Name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <input id="Status" v-model="Status" type="number" placeholder="Status">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <input id="Interval" v-model="Interval" type="number" placeholder="Interval">
                    </div>
                </div>
            </div>

            <a v-if="!valid" class="btn btn-disabled">
                Add sensor
            </a>

            <button v-if="valid" type="submit" class="btn btn-primary" v-on:click="addSensor()">
                Add sensor
            </button>
        </form>
    </div>
</div>
